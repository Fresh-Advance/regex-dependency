on: [push, pull_request]
name: Main Workflow
jobs:
  phpchecks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Install Dependencies
        run: composer install

      - name: Run PhpStan
        run: composer phpstan

      - name: Run PhpCs
        run: composer phpcs

      - name: Run tests
        run: |
          XDEBUG_MODE=coverage vendor/bin/phpunit \
            --coverage-clover="build/logs/clover.xml" \
            --log-junit="build/logs/phpunit.xml" \
            Tests

      - name: Save logs
        uses: actions/upload-artifact@v2
        with:
          name: logs
          path: build/logs

  sonarcloud:
    needs: [phpchecks]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Load logs
        uses: actions/download-artifact@v2
        with:
          name: logs

      - name: Fix phpunit logs
        run: |
          sed -i 's/\/home\/runner\/work\/regex-dependency\/regex-dependency\///' build/logs/clover.xml  sonarcloud:

      - name: SonarCloud Scan
        uses: sonarsource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=fresh-advance
            -Dsonar.projectKey=Fresh-Advance_regex-dependency
            -Dsonar.projectName=RegexDependency
            -Dsonar.projectVersion=0.3
            -Dsonar.sources=Source
            -Dsonar.tests=Tests
            -Dsonar.sourceEncoding=UTF-8
            -Dsonar.php.coverage.reportPaths=build/logs/clover.xml
            -Dsonar.php.tests.reportPath=build/logs/phpunit.xml